<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Image Size Adjuster JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="adjuster-wrapper">
    <div class="file-box">
      <input type="file" accept="image/*" hidden />
      <img src="" alt="" />
      <p>Selecione a imagem para ajustar</p>
    </div>
    <div class="adjust-content hide">
      <div class="row sizes">
        <div class="column width">
          <label>Largura</label>
          <input class="text-center" type="text" />
        </div>
        <div class="column height">
          <label>Altura</label>
          <input class="text-center" type="text" />
        </div>
      </div>
      <div class="row checkboxes">
        <div class="column ratio">
          <label>
            Tamanho do Arquivo: <label class="original"></label></label>
          </label>
        </div>
      </div>
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked />
          <label for="ratio">Bloquear proporção de aspecto</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality" />
          <label for="quality">Reduzir Qualidade</label>
        </div>
      </div>
      <div class="row">
        <div class="column ratio">
          <label for="cars">Converter para qual extensão?</label>
        </div>
        <div class="column ratio">
          <select class="text-center" id="imgType">
            <option value="original">Manter Original</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
          </select>
        </div>
      </div>
      <button class="download-button">Baixar nova imagem</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
